<div [formGroup]="itemGroup" class="panel panel-level-2" [ngClass]="{'gnss-dirty': isFormDirty(), 'gnss-invalid': isFormInvalid()}">
    <div class="panel-heading item-header">
        <span class="panel-title cursor-ptr" tabindex="0"
            (keyup.space)="toggleGroup($event)"
            (keyup.enter)="toggleGroup($event)"
            (click)="toggleGroup($event)">
            <i class="glyphicon"
               [ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}">
            </i>
            <span [innerHTML]="getItemHeaderHtml()"></span>
        </span>
        <span *ngIf="getItem().dateDeleted" class="delete-marker"
            title="It will be deleted when saving all changes for the site">
            (<span [ngClass]="{'hidden-xxxs': index != 0}">marked </span>to delete)
        </span>
        <span class="pull-right" [ngClass]="{'hidden-xs': getItem().dateDeleted}">
            <button [disabled]="isDeleteDisabled()"
                  class="btn btn-danger btn-xs"
                  title="{{getRemoveOrDeletedText()}} the {{getItemName()}}"
                  (click)="removeItem(index)">
            <i class="glyphicon glyphicon-remove"></i>
            <span class="hidden-xs">{{getRemoveOrDeletedText()}}</span>
          </button>
        </span>
    </div>
    <div class="panel-body item-body" [hidden]="!isOpen">
        <div *ngIf=" getItem() == null ">
            No information available for current {{getItemName()}}
        </div>
        <div *ngIf="getItem() != null" [ngClass]="{'container-dirty': getItem().dateDeleted}">
            <div class="form-group">
                <text-input formControlName="possibleProblemSource" controlName="possibleProblemSource" [form]="itemGroup">Possible Problem Source</text-input>
                <text-input formControlName="observedDegradation" controlName="observedDegradation" [form]="itemGroup">Observed Degradation</text-input>
                <datetime-input [form]="itemGroup" controlName="startDate">Start Date (UTC)</datetime-input>
                <datetime-input [form]="itemGroup" controlName="endDate" [required]="index != 0">End Date (UTC)</datetime-input>
                <textarea-input rows="2" formControlName="notes" controlName="notes" [form]="itemGroup">Notes</textarea-input>
            </div>
       </div>
    </div>
</div>
