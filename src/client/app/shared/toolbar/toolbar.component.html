<div class="container clear-pad">
    <div class="header-container">
        <span id="ga-logo">
            <a href="https://www.linz.govt.nz/" title="Go to Land information New Zealand home page" target="_blank">
                <span class="hidden-sm hidden-xs">
                    <img class="logo-inline" src="assets/linz-logo-inline.png"
                         alt="Land information New Zealand">
                </span>
                <span class="visible-sm visible-xs">
                    <img class="logo-stacked" src="assets/linz-logo-stacked.png"
                         alt="Land information New Zealand">
                </span>
            </a>
        </span>
        <span class="title" id="app-title">GNSS Site Manager</span>
        <span class="dropdown-menu-panel" id="dropdown-menu-panel">
            <span dropdown *ngIf="siteId" class="pull-left" id="site-id-dropdown-menu">
                <nav dropdownToggle class="site-id-menu">
                    <span class="site-id-menu-label">{{siteId == 'newSite' ? 'New Site' : siteId}}</span>
                    <i class="glyphicon glyphicon-triangle-bottom dropdown-icon"></i>
                </nav>
                <ul dropdownMenu role="menu" aria-labelledby="menu-button" class="dropdown-menu-right">
                    <li role="menuitem" title="Save changes">
                        <a (click)="save()" [ngClass]="{'disabled': isSaveDisabled()}">Save</a>
                    </li>
                    <li role="menuitem" title="Discard changes">
                        <a (click)="revert()" [ngClass]="{'disabled': isRevertDisabled()}">Revert</a>
                    </li>
                    <li class="divider dropdown-divider"></li>
                    <li role="menuitem" title="Close current page and go back to Home page">
                        <a (click)="close()">Close</a>
                    </li>
                </ul>
            </span>
            <span dropdown id="profile-dropdown-menu">

                <nav dropdownToggle class="profile-menu">
                    <i class="glyphicon glyphicon-user" [ngClass]="{'dim-icon': !user}"></i>
                    <i class="glyphicon glyphicon-triangle-bottom dropdown-icon"></i>
                </nav>
                <ul *ngIf="!user" dropdownMenu role="menu" aria-labelledby="menu-button" class="dropdown-menu-right">
                    <li role="menuitem">
                        <a href="https://devgeodesy-openam.gnss.linz.io/openam/XUI/#login/">Original login</a>
                    </li>
                    <li role="menuitem">
                        <a (click)="login()">Login</a>
                    </li>
                    <li role="menuitem">
                        <a [routerLink]="['/userRegistration']">Register</a>
                    </li>
                </ul>
                <ul *ngIf="user" dropdownMenu role="menu" aria-labelledby="menu-button" class="dropdown-menu-right">
                    <li role="menuitem">
                        <a (click)="showUserProfile()">{{user.profile.sub}} Profile</a>
                    </li>
                    <li role="menuitem">
                        <a (click)="changePassword()">Change Password</a>
                    </li>
                    <li class="divider dropdown-divider"></li>
                    <li role="menuitem">
                        <a (click)="logout()">Logout</a>
                    </li>
                </ul>
            </span>
            <span dropdown class="pull-right" id="navigation-dropdown-menu">
                <nav dropdownToggle class="navigation-menu">
                    <i class="glyphicon glyphicon-menu-hamburger"></i>
                </nav>
                <ul dropdownMenu role="menu" aria-labelledby="menu-button" class="dropdown-menu-right">
                    <li role="menuitem" title="Navigate to the Search and Select Sites page">
                        <a [routerLink]="['/']">Select Site</a>
                    </li>
                    <li role="menuitem" title="Create a new site log">
                        <a [routerLink]="['siteLog/newSite']" [ngClass]="{'disabled': !user}">New Site</a>
                    </li>
                    <li role="menuitem" title="Navigate to the About GNSS Site Manager page">
                        <a [routerLink]="['/about']">About</a>
                    </li>
                    <!-- TODO: Disable service worker for now -->
                    <!-- <li class="divider dropdown-divider"></li> -->
                    <!-- <li role="menuitem"><a (click)="clearCache()">Update Application</a></li> -->
                </ul>
            </span>
        </span>
    </div>
</div>
<div class="strap-container" id="horizontal-bar">
    <div class="strap-blue"></div>
    <div class="strap-white"></div>
    <div class="strap-red"></div>
</div>
